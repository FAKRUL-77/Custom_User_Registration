{% extends 'base.html' %}

{% block title %}
    SignUp Page
{% endblock %}

{% block content %}
    <div class="container">
        <div class="card">
            <div class="container">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <div class="col-md-8">
                                <form action="" method="post">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <button type="submit" class="btn btn-success">Sign up</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
