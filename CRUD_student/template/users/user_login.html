{% extends 'base.html' %}

{% block title %}
    Login Page
{% endblock %}

{% block content %}
<div class="container login-panel">
    <div class="card">
        <div class="card-body">
            <div class="container">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Login</button>
                    <button class="btn btn-dark"><a href="{% url 'password_reset' %}">Forgot Password</a></button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
